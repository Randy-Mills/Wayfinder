<div data-role='page' id='mapPage' class='home-body'>
    <div class='bar header bg-color-3'></div>
    <div class='content'>
    	<div class='info-view'>
    		<div id='destInfo'>
    			<div>DESTINATION</div>
    			<div id='destText'></div>
    		</div>
    		<div id='infoSearchBtn' class='header-button bg-color-5'><img class='centered' src='img/search.png' alt='search icon' /></div>
    		<div id='infoInfoBtn' class='header-button bg-color-5'><img class='centered' src='img/help.png' alt='info icon' /></div>
    		<form id='modeControls'>
    			<fieldset data-role="controlgroup" data-type="horizontal">
			        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="map" checked="checked">
			        <label for="radio-choice-h-2a">MAP</label>
			        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="text">
			        <label for="radio-choice-h-2b">TEXT</label>
			    </fieldset>
    		</form>
    	</div>
    	<div class='map-container'>
		    <div class='map-view'>
		    	<img id='pathImage' src='' alt='path' />
		    	<img id='mapImage' src='' alt='map' />
		    </div>
		</div>
	    <div id='floorControls' class='centered'>
	    	<div id='upBtn' class="ui-btn ui-icon-arrow-u ui-btn-icon-notext">Icon up</div>
	    	<div id='floorInfo'></div>
	    	<div id='downBtn' class="ui-btn ui-icon-arrow-d ui-btn-icon-notext">Icon down</div>
	    </div>
	</div>
    <div class='bar footer bg-color-3'></div>
</div>
