<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/colours.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/map.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
        <title>Wayfinder</title>
    </head>
    <body>
        <div data-role='page' id='indexPage' class='home-body'>
            <div class='bar header bg-color-3'></div>
            <div class='content'>
                <div class='bar bg-color-4'><span class='color-1' style='margin-left: 10px;'>HEADREST HOURS</span><span class='color-1' style='float: right; margin-right: 10px;'>8:00AM - 9:00PM</span></div>
                <div id="deviceready" class='centered'>
                    <div id='logo' class='centered'></div>
                    <div class='input-block centered'>
                        <label for="start">STARTING ROOM NUMBER</label>
                        <input type="text" name="start" id="start" value="" data-mini="true" data-clear-btn="true"/>
                    </div>
                    <div class='input-block centered'>
                        <label for="dest">DESTINATION ROOM NUMBER</label>
                        <input type="text" name="dest" id="dest" value="" data-mini="true" data-clear-btn="true"/>
                    </div>
                    <div class='input-block centered'>
                        <a id='searchBtn' data-role='button' data-icon='search' data-iconpos='right'>SEARCH</a>
                        <div class="ui-checkbox" style='float: right; margin-right: 10px;'>
                            <label id='access' for="checkbox-enhanced" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off" style='height: 17px;'><img src='img/access.png' alt='accessability icon' style='margin-top: -2px;'/></label>
                            <input type="checkbox" name="checkbox-enhanced" id="checkbox-enhanced" data-enhanced="true">
                        </div>
                    </div>
                </div>
                <div class='bar option-menu bg-color-4'>
                    <div id='optionText' class='color-1'>LOOKING FOR SOMETHING?</div>
                    <a id='washroomBtn' href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class='option-btn'><img src='img/washroom_white.png' alt='washroom icon' /></a>
                    <div id='foodBtn' class='option-btn'><img src='img/food_white.png' alt='food icon' /></div>
                    <div id='helpBtn' ><span style='float: left; margin-top: 8px; margin-left: 14px;'>HELP</span><img src='img/help.png' style='float: right; margin-right: 20px; margin-top: 2px;'/></div>
                </div>
            </div>
            <div class='bar footer bg-color-3'></div>
            <!-- <a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b">Delete page...</a> -->
            <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
                <div role="main" class="ui-content">
                    <a id='wWash' href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back"><img src='img/women.png'/></a>
                    <a id='mWash' href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow"><img src='img/men.png'/></a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/pathMappings.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
